{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

<form role="form" method="POST" id="issue-form" action="{% url 'issue' %}">
    <legend class="container">New Issue</legend>
    <div class="form-group col-md-6">
        {{ issue_form | as_bootstrap}}
    </div>

    {% csrf_token %}
    <div class="form-group col-md-12">
        <input type="submit" class="btn btn-primary btn-ua" name="commit" value="Submit Issue">
    </div>
</form>

{% endblock %}
