{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

<section class="login-form">
    <main role="main" class="container">
        <h3 class="text-center mt-3 mb-3">Create New Account</h3>
        <div class="row justify-content-center">
            <form class="form-container col-md-4" id="register-form" action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                {{ user_form | as_bootstrap }}
                <div class="form-group">
                    <label for="no-bot-q" class="text-field-label">{{ no_bot_q }} is... *</label>
                    <input type="password" class="form-control numeric-only" id="no-bot-q" name="no_bot_q" minlength="1" maxlength="1" placeholder="">
                </div>

                <p class="text-center">
                    <button type="submit" name="submit" class="btn btn-primary btn-ua w-100 mt-2 btn-login">Create Account</button>
                </p>

            </form>
        </div>
    </main>
</section>

{% endblock %}
