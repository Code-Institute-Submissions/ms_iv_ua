{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

    <section class="login-form">
        <main role="main" class="container">
            <h3 class="text-center mt-3 mb-3">Login</h3>
            <div class="row justify-content-center">
                <form class="form-container col-10 col-md-5" action="{% url 'login' %}?next={{ next }}" method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="email-label" class="text-field-label">Email address</label>
                        <input type="text" name="eimelo" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">
                    </div>

                    <div class="form-group">
                        <label for="password-label" class="text-field-label">Password</label>
                        <input type="password" name="abtrusus" class="form-control" id="password" placeholder="Password" value="12345678">
                    </div>

                    <p class="text-center">
                        <button type="submit" name="submit" class="btn btn-primary btn-ua w-100 mt-2 btn-login">Login</button>
                    </p>

                    <p class="text-center mt-3">New to Unicorn Accelerator?<br>
                        <a href="{% url 'register' %}">Create a New Account</a>
                    </p>

                    <hr>
                    
                    <div class="mt-3 text-center">
                        <a href="{% url 'password_reset' %}">Forgot Password</a>
                    </div>
                </form>
            </div>
        </main>
    </section>

{% endblock %}
